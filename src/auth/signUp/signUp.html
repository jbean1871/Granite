<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Granite | Auth</title>
    <link rel="stylesheet" href="https://use.typekit.net/omg7yww.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://addapptation.blob.core.windows.net/addapptation-stylesheets/fontawesome-pro-5.10.0-11-web/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="auth-wrapper">
      <div class="auth-container">
        <div id="sign-up-header"></div>
        <div id="login-sso-header"></div>

        <div class="a__alt-sign-in">
          <div class="g__circle-link">
            <a class="a__sso-link" href="#" target="_self"
              ><img
                class="a__sso-logo"
                src="https://cdn.addapptation.com/addapptation-customer-assets/addapptation-micros/microdocumentation/google_logo.png"
              />
              <p class="a__google-text a__sso-text">Google</p>
            </a>
          </div>
          <div class="g__circle-link">
            <a class="a__sso-link" href="#" target="_self"
              ><img
                class="a__sso-logo"
                src="https://cdn.addapptation.com/addapptation-customer-assets/addapptation-micros/microdocumentation/salesforce_Logo.png"
              />
              <p class="a__sf-text a__sso-text">Salesforce</p>
            </a>
          </div>
          <div class="g__circle-link">
            <a class="a__sso-link" href="#" target="_self"
              ><img
                class="a__sso-logo"
                src="https://cdn.addapptation.com/addapptation-customer-assets/addapptation-micros/microdocumentation/okta_Logo.png"
              />
              <p class="a__okta-text a__sso-text">Okta</p>
            </a>
          </div>
        </div>
        <div class="a__divider">
          <h3><span>or</span></h3>
        </div>
        <div id="sign-up-form"></div>
        <div class="a__legal">
          <p>
            Signing up with for a Scorecard.HQ accout means you agree to the
            <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a>.
          </p>
        </div>
        <div class="a__sign-in">
          <div class="a__sign-in-container">
            <p>Have an account? <a href="#">Sign in</a></p>
          </div>
          <div class="a__sign-in-sso-container">
            <a href="#">Log in with SSO</a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.12/lottie.min.js"
      type="text/javascript"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  </body>
</html>
