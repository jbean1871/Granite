    <a href="signIn.html">Sign In</a>

    <section class="sc-header">
      <div class="sc-title">
        <div id="page-header"></div>
      </div>
      <div class="view-btns">
        <div id="btn-team"></div>
        <div id="btn-manager"></div>
      </div>
    </section>
    <section class="graph_section">
      <div id="team_goal"></div>
      <div id="emilys_goal"></div>
    </section>
    <section>
      <div id="quarterly_results"></div>
      <div class="filters">
        <div class="filters_left">
          <div id="employee_filter"></div>
        </div>
        <div class="filters_right">
          <div id="quarter_filter"></div>
          <div id="month_filter"></div>
        </div>
      </div>
      <div id="granite_sc01"></div>
    </section>
    <section class="stats">
      <div id="top-goal"></div>
      <div id="goal-header"></div>
      <div id="avg-header"></div>
      <div class="stat-blocks">
        <div class="goal-reached stat-block">
          <div id="proposals"></div>
        </div>
        <div class="goal-reached stat-block">
          <div id="meetings"></div>
        </div>
        <div class="goal-reached stat-block">
          <div id="interactions"></div>
        </div>
      </div>
    </section>
    <section>
      <div class="pipline-header-section">
        <div id="pipeline-header"></div>
        <div id="pipeline-search"></div>
      </div>

      <div id="pipeline-table"></div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.12/lottie.min.js"
      type="text/javascript"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  </body>
