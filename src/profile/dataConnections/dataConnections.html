<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Granite | Auth</title>
    <link rel="stylesheet" href="https://use.typekit.net/omg7yww.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://addapptation.blob.core.windows.net/addapptation-stylesheets/fontawesome-pro-5.10.0-11-web/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body id="dashboard">
    <div class="a__nav-container">
      <div class="a__desktop-header">
        <div class="a__mobile-settings-header">
          <a href="/">
            <i class="fal fa-angle-left"></i>
          </a>
          <h2 class="a__settings-text">Settings</h2>
        </div>
        <div class="a__logo-container">
          <a href="/"
            ><img
              class="a__desktop-logo"
              src="https://cdn.addapptation.com/addapptation-customer-assets/addapptation-micros/navigation/scorecard_white.png"
            />
            <img
              class="a__mobile-logo"
              src="https://deployment-engine.herokuapp.com/storage?action_type=get_blob&container_name=addapptation-qa&blob_name=granite/scorecard_black.png"
            />
          </a>
        </div>
        <div class="a__menu-items">
          <div class="a__item a__dropdown">
            <a class="a__link a__profile-logo">E</a>
            <div class="a__dropdown-container">
              <div class="a__dropdown-item">
                <a class="a__dropdown-link">Profile</a>
              </div>
              <div class="a__dropdown-item">
                <a class="a__dropdown-link">Account Settings</a>
              </div>
              <div class="a__dropdown-item">
                <a class="a__dropdown-link">Billing</a>
              </div>
              <div class="a__dropdown-item">
                <a class="a__dropdown-link">Data Connections</a>
              </div>
              <div class="a__dropdown-item">
                <a class="a__dropdown-link">Privacy</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="a__mobile-header">
        <div class="a__hamburger-container">
          <div class="a__bar1"></div>
          <div class="a__bar2"></div>
          <div class="a__bar3"></div>
        </div>
        <div class="a__logo-container-mobile">
          <a href="/"
            ><img
              src="https://deployment-engine.herokuapp.com/storage?action_type=get_blob&container_name=addapptation-qa&blob_name=granite/scorecard_black.png"
          /></a>
        </div>
      </div>
    </div>
    <div id="dashboard-tabs"></div>
    <div class="a__body-wrapper">
      <div class="a__left-sidebar">
        <h3 class="a__settings-header">Settings</h3>
        <div id="a__main-sidebar" class="a__settings-tabs"></div>
      </div>
      <div class="a__main-content-wrapper">
        <div class="a__main-content a__data-connetions-content">
          <h2 class="a__h2">Data Connections</h2>
          <div class="a__connection-table">
            <div class="a__connection-desc">
              <p class="a__p">
                Maximize your potential by connecting to your data:
              </p>
            </div>
            <!-- SalesForce -->
            <div class="a__connection">
              <div class="a__connection-logo">
                <img
                  src="https://cdn.addapptation.com/addapptation-customer-assets/addapptation-micros/addapptation-micros-beanv/Salesforce-logo.png"
                />
              </div>
              <div class="a__connection-name">SalesForce</div>
              <div class="a__connection-check">
                <i class="fas fa-check-circle"></i>
              </div>
              <a class="a__connection-btn a__connected" href="#">connect</a>
            </div>
            <!-- hubspot -->
            <div class="a__connection">
              <div class="a__connection-logo">
                <img
                  src="https://cdn.addapptation.com/addapptation-customer-assets/addapptation-micros/addapptation-micros-beanv/sprocket-web-color.png"
                />
              </div>
              <div class="a__connection-name">HubSpot</div>
              <div class="a__connection-check"></div>
              <a class="a__connection-btn" href="#">connect</a>
            </div>
            <!-- Google Sheets -->
            <div class="a__connection">
              <div class="a__connection-logo">
                <img
                  src="https://cdn.addapptation.com/addapptation-customer-assets/addapptation-micros/addapptation-micros-beanv/sheets.png"
                />
              </div>
              <div class="a__connection-name">Google Sheets</div>
              <div class="a__connection-check">
                <i class="fas fa-check-circle"></i>
              </div>
              <a class="a__connection-btn a__connected" href="#">connect</a>
            </div>
            <!-- Marketo -->
            <div class="a__connection">
              <div class="a__connection-logo">
                <img
                  src="https://cdn.addapptation.com/addapptation-customer-assets/addapptation-micros/addapptation-micros-beanv/marketo.png"
                />
              </div>
              <div class="a__connection-name">Marketo</div>
              <div class="a__connection-check"></div>
              <a class="a__connection-btn" href="#">connect</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.12/lottie.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
